<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>EKB - Coming Soon</title>
</head>

<body>
    <header>
        <div class="coundown-timmer">
            <div class="content">
                <h2>Website Comming Soon</h2>
                <p>
                    Our Website is Under Construction, We Are Working on it, We Will be Ready to Lunch it After
                </p>
            </div>
            <div class="timmer-content">
                <div class="time">
                    <span id="days" class="numbers">00</span>
                    <span>Days</span>
                </div>
                <div class="time">
                    <span id="hours" class="numbers">00</span>
                    <span>Hours</span>
                </div>
                <div class="time">
                    <span id="minutes" class="numbers">00</span>
                    <span>Minutes</span>
                </div>
                <div class="time">
                    <span id="seconds" class="numbers">00</span>
                    <span>Second</span>
                </div>
            </div>
            <div class="input-data">
                <h3>Subscribe Now to Get Updates</h3>
                <div class="input-fields">
                    <div><input type="email" placeholder=" Enter an Email" /></div>
                    <a href="#">Subscribe Now</a>
                </div>
            </div>
        </div>
    </header>
    <footer>
        <p class="footerText"><small>E.K.B. Websites</small></p>
    </footer>
    <script src="js/main.js"></script>
</body>

</html>
